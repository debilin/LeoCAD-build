name: Package LeoCAD

on:
  push:
    branches:
      - master

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download release binary
      id: download_release
      uses: robinraju/release-downloader@v1.8
      with:
        repository: "leozide/leocad"
        latest: true
        fileName: "*.AppImage"

    - name: Install fpm
      run: sudo gem install fpm && fpm --version
        
    - name: Create Debian package
      run: |
        echo ${{steps.download_release.outputs.tag_name}}
        echo ${{ fromJson(steps.download_release.outputs.downloaded_files)[0] }}
        bash build.sh

